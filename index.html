<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Skin Creator with 3D Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Skin Creator</h1>
        
        <div class="editor-container">
            <div class="skin-editor">
                <h2>Skin Editor</h2>
                <div class="skin-layers">
                    <div class="layer-controls">
                        <button id="toggle-layer">Show Second Layer</button>
                        <button id="clear-layer">Clear Layer</button>
                    </div>
                    <div class="skin-grid-container">
                        <div class="skin-grid" id="skin-grid"></div>
                    </div>
                </div>
                
                <div class="color-picker">
                    <input type="color" id="color-selector" value="#7b7b7b">
                    <div class="preset-colors">
                        <div class="color" style="background-color: #000000;"></div>
                        <div class="color" style="background-color: #3f3f3f;"></div>
                        <div class="color" style="background-color: #7b7b7b;"></div>
                        <div class="color" style="background-color: #ffffff;"></div>
                        <div class="color" style="background-color: #7b3f3f;"></div>
                        <div class="color" style="background-color: #ff0000;"></div>
                        <div class="color" style="background-color: #7b7b3f;"></div>
                        <div class="color" style="background-color: #ffff00;"></div>
                        <div class="color" style="background-color: #3f7b3f;"></div>
                        <div class="color" style="background-color: #00ff00;"></div>
                        <div class="color" style="background-color: #3f7b7b;"></div>
                        <div class="color" style="background-color: #00ffff;"></div>
                        <div class="color" style="background-color: #3f3f7b;"></div>
                        <div class="color" style="background-color: #0000ff;"></div>
                        <div class="color" style="background-color: #7b3f7b;"></div>
                        <div class="color" style="background-color: #ff00ff;"></div>
                    </div>
                </div>
                
                <div class="tools">
                    <button id="pencil-tool" class="active">Pencil</button>
                    <button id="fill-tool">Fill</button>
                    <button id="eraser-tool">Eraser</button>
                    <button id="mirror-tool">Mirror</button>
                </div>
                
                <div class="file-actions">
                    <input type="file" id="skin-upload" accept=".png">
                    <button id="download-skin">Download Skin</button>
                    <button id="reset-skin">Reset Skin</button>
                </div>
            </div>
            
            <div class="skin-preview">
                <h2>3D Preview</h2>
                <div class="preview-container">
                    <canvas id="preview-canvas" width="200" height="400"></canvas>
                    <div class="preview-controls">
                        <button id="rotate-left">↻</button>
                        <button id="rotate-right">↺</button>
                        <button id="zoom-in">+</button>
                        <button id="zoom-out">-</button>
                        <button id="reset-view">Reset</button>
                    </div>
                </div>
                <div class="animation-controls">
                    <select id="animation-select">
                        <option value="idle">Idle</option>
                        <option value="walk">Walk</option>
                        <option value="run">Run</option>
                        <option value="jump">Jump</option>
                        <option value="wave">Wave</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
